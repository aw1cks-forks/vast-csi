apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "csi.vastdata.com/v1alpha1",
          "kind": "VastData",
          "metadata": {
            "name": "my-vast"
          },
          "spec": {
            "lb_strategy": roundrobin,
            "mount_options": "",
            "nfs_export": "/k8s",
            "pull_policy": "Always",
            "vip_pool_name": "vippool-1",
            "vms_host": "my-vast.company.com",
            "enable_ssl": false,
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.0.1
    operators.operatorframework.io/project_layout: ansible.sdk.operatorframework.io/v1
    categories: storage,csi
    description: Operator for VAST Data CSI Driver
    containerImage: quay.io/vastdata/csi-operator:latest
    createdAt: "2020-10-05"
    support: VASTData
    repository: https://github.com/vast-data/vast-csi

  name: operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: VastData
      name: vastdata.csi.vastdata.com
      version: v1alpha1
  description: |
    Operator for VAST Data CSI Driver

    Installation instructions to be filled out
  displayName: VAST Data CSI Operator
  icon:
  - base64data: ""
    mediatype: "image/png"
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          - pods
          - pods/exec
          - pods/log
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - csi.vastdata.com
          resources:
          - vastdata
          - vastdata/status
          - vastdata/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: default
      deployments:
      - name: operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --metrics-addr=127.0.0.1:8080
                - --enable-leader-election
                - --leader-election-id=operator
                image: quay.io/vastdata/csi-operator:latest
                name: manager
                resources: {}
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: default
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - storage
  - csi
  - vast
  - vastdata
  links:
  - name: VAST Data
    url: https://www.vastdata.com
  maintainers:
  - email: rnd@vastdata.com
    name: VAST Data R&D - Infrastructure Team
  maturity: alpha
  provider:
    name: VAST Data
    url: www.vastdata.com
  version: 0.0.1
